<!-- templates/inventory/product_list.html -->
<h1>All Products</h1>

<form method="GET" action="{% url 'inventory:search_products' %}">
    <input type="text" name="q" placeholder="Search by product type..." value="{{ request.GET.q }}">
    <button type="submit">Search</button>
</form>

<ul>
    {% for product in products %}
        <li>
            <a href="{% url 'inventory:product_detail_single' pk=product.pk %}">
                {{ product.product_type }} - {{ product.weight }}g
            </a>
        </li>
    {% empty %}
        <p>No products available.</p>
    {% endfor %}
</ul>
